<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login 화면 실습 </title>
    <link rel="stylesheet" href="./003.css">
</head>

<body>
    <div class="box-wrapper">

        <div class="box">
            <p> 더 편리해진 위니브에 오신 것을 환영합니다.</p>

            <button type="button"> <img src="./img/weniv-logo.png" alt="weniv-logo">
                <p> 로그인 </p>
            </button>

            <div class="for-wrapper">
                <div class="for">
                    <img class="small" src="./img/icon-lock.png" alt="잠금아이콘">
                    <p class="sign"> 아이디 | </p>
                    <p class="sign"> 비밀번호찾기 </p>
                </div>
                <div class="signup">
                    <img class="small" src="./img/icon-user.png"  alt="유저아이콘">
                    <p class="sign"> 회원가입 </p>
                </div>
                <div class="clear"> </div>
            </div>
        </div>

    </div>
</body>

</html>
