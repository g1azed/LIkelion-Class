<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>

<body>
    <script>
        // BOM 
            window.alert() // : 브라우저에 메세지 다이얼로그를 띄웁니다.
            window.prompt() //: 브라우저에 사용자의 데이터를 입력받을 수 있는 입력 창을 띄웁니다.
            window.confirm() // : true 혹은 false 값을 반환하는 다이얼로그를 띄웁니다.

            console.log() //: 콘솔창에 로그 메세지를 보여줍니다.
            console.error() //: 콘솔창에 에러 메세지를 보여줍니다.
            console.table() //: 콘솔창에 데이터를 테이블 형태로 제공합니다.

            console.log("%chello world", "color:red;font-size:32px");
            let data = {
                a:10,
                b:20,
                c:30
            }
            let data2 = [10,20,30];
            console.table(data);
            console.table(data2);

            console.dir(data);//Directory 가 가지고있는 요소들을 보여줌d
            console.info('hello world'); // 자주 안쓰임

            console.group('위니브');
            console.group('경영지원팀');
            console.log('대표');
            console.log('비서');
            console.groupEnd();
            console.group('FE');
            console.log('ooo');
            console.log('ooo');
            console.groupEnd();
            console.groupEnd();
    </script>
</body>

</html>
