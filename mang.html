        //정복자 강 유니버스 
        var 동 = '전역에 존재하는 동';
        var outer = function () {
            var 훈 = 'outer 함수 지역에 존재하는 훈';
            console.log(동); // 전역에 존재하는 동
            console.log(훈); // outer 함수 지역의 훈

            var inner = function () {
                var 동 = 'inner함수 지역에 존재하는 동'

                console.log(동) // inner함수 지역에 존재하는 동
                console.log(훈) //outer함수 지역에 존재하는 훈
            }
            inner();

            outer();
            console.log(동) //전역에 존재하는 동
            console.log(훈) //ReferenceError: 훈 is not defined
        }
