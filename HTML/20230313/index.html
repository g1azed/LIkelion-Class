<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> button </title>
    <style>
        button{
            background: #343F50;
            border: 2px solid #4a5568;  
            outline: 2px solid #1a202c;

            width: 88px; height: 33px;
            margin-right: 50px;
        }
        .btn{
            color: #cbd5df;
            font-weight: 600;
        }
        .btn-yes{
            color: #439aff;
            font-weight: 600;
        }
        .btn-del{
            color: #eb5757;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <button type="button" class="btn"> Button </button>
    <button type="button" class="btn-yes"> Yes </button>
    <button type="button" class="btn-del"> Del </button>
</body>
</html>
