<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>

<body>
    <script>
        // 사용자로부터 입력받은 성적에 따라 성적을 출력하는 프로그램을 작성하세요. 

        // 1. 성적이 90점 이상이면 "A", 
        // 2. 80점 이상이면 "B", 
        // 3. 70점 이상이면 
        // 4. "C", 60점 이상이면 "D", 
        // 5. 그 외에는 “강해져서 돌아와라”를 출력합니다.

        const num = parseInt(prompt('당신의 성적은?'))

        if (num > 100) {
            alert("100점 이상은 없어용")
        } else {

            if (num >= 90) {
                console.log("A");
            } else if (num < 90 && num >= 80) {
                console.log("B")
            } else if (num < 80 && num >= 70) {
                console.log("C")
            } else if (num < 70 && num >= 60) {
                console.log("D")
            } else if (num < 60) {
                console.log("강해져서 돌아와라")
            }
        }


        const three =   num > 100 ? alert("숫자가 너무 커용") :
                        (num >= 90) ? 'A' : 
                        (num < 90 && num >= 80) ? 'B':
                        (num < 80 && num >= 70) ? 'C':
                        (num < 60) ? 'D': '강해져서 돌아와라';
        console.log(three);




    </script>
</body>

</html>
