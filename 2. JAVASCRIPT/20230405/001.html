<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> </title>
</head>

<body>
    <script>
        let score = 69;
        let money = 1000;

        if (score > 90) {
            document.write('참 잘했습니다!<br>');
            money += 100000
        } else if (score > 80) {
            document.write('잘했습니다!<br>');
            money += 10000
        } else if (score > 70) {
            document.write('했습니다!<br>');
            money += 1000
        } else {
            money = 0
        }

        document.write(money);

    //         사용자로부터 입력받은 나이에 따라 다른 인사말을 콘솔로 출력하는 프로그램을 작성하세요. 

    //         1. 나이가 18세 이상이면 "안녕하세요!"를
    //         2. 10세 이상이면 "안녕! 반가워 꼬마친구! ” 를 
    //         3. 10세 미만이면 “부럽다…” 를 출력합니다.

        // const age = 7;
        const age = parseInt(prompt("나이는?"));

        if(age >= 18){
            console.log("안녕하세요!")
        }else if(age<=18 && age >10){
            console.log("안녕! 반가워 꼬마친구!")
        }else if(age < 10){
            console.log("부..럽다")
        }




    </script>

</body>
