<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 밴딩머신 </title>
    <link rel="stylesheet" href="./index.css"> 
    <link rel="stylesheet" href="./reset.css"> 
</head>
<body>
    <header>
        <div class="cola-logo"> </div>
    </header>

    <main>
        <div class="machine-wrap">
            <section class="menu-area-wrap">
                <!-- grid -->
                <div class="menu-area">
                    <div class="menu"> 
                        <p> Original_Cola</p>
                        <button tyle="button"> 1000원 </button>
                    </div>
                    <div class="menu"> 
                        <p> Violet_Cola</p>
                        <button tyle="button"> 1000원 </button>
                    </div>
                    <div class="menu"> 
                        <p> Yellow_Cola</p>
                        <button tyle="button"> 1000원 </button>
                    </div>
                    <div class="menu"> 
                        <p> Cool_Cola</p>
                        <button tyle="button"> 1000원 </button>
                    </div>
                    <div class="menu"> 
                        <p> Green_Cola</p>
                        <button tyle="button"> 1000원 </button>
                    </div>
                    <div class="menu"> 
                        <p> Orange_Cola</p>
                        <button tyle="button"> 1000원 </button>
                    </div>
                </div>
                <div class="result-area">
                    <div class="result_item money-left"> <span> 잔액: </span> <span> 1,000원</span>  </div>
                    <div class="result_item money-return"> 
                        <button type="button"> 거스름돈 반환</button>
                    </div>
                    <div class="result_item"> <input type="text" placeholder="입금액 입력"> </div>
                    <div class="result_item deposit">
                        <button type="button"> 입금 </button>
                    </div>
                    <div class="result_item select">
                        <div class="select-item"> 
                            <img src="./img/cola_.png" alt="오리지널 콜라">
                            <p> Original_Cola</p>
                            <div class="num"> 1 </div>
                        </div>
                        <div class="select-item"> 
                            <p> Green_Cola</p>
                            <div class="num"> 2 </div>
                        </div>
                        <div class="select-item"> 
                            <p> Yellow_Cola</p>
                            <div class="num"> 3 </div>
                        </div>
                    </div>
                    <div class="result_item money-gain">
                        <button type="button"> 획득 </button>
                    </div>
                </div>
            </section>
            <section class="money-area">

            </section>
            <section class="take-area">

            </section>
        </div>
    </main>
</body>
</html>
