<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 레이아웃만들기 실습 -float  </title>
    <style>
        *{ margin:0; padding:0; }
        header{ width: 100%; height: 100px; background: skyblue; display: block;}
        main{ width: 100%; height: 300px; display: inline-block;}
        section{ width: 68%; height: 300px; background: turquoise; float: left;}
        aside{ width: 30%; height: 300px; background-color: greenyellow; float: right;}
        footer{ width: 100%; height: 100px; background: salmon;}
    </style>
</head>
<body>
    <div> 
        <header> </header>
        <main>
            <section>
                <article> </article>
            </section>
    
            <aside> </aside>
        </main>
        <footer> </footer>
    </div>

</body>
</html>
